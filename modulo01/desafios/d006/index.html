<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
  <h1>Tags em HTML</h1> 
  <h2>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h2>

  <ul type="square">
      <li><abbr title="Use a tag &lt;p&gt;">Páragrafos</abbr></li>
      <li><abbr title="Use a tag &lt;h1&gt; ao &lt;h6&gt;">Títulos</abbr></li>
      <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
      <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
      <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</abbr></li>
      <li><abbr title="Use a tag &lt;ol&gt; e a tag &lt;li&gt;">Listas numeradas</abbr></li>
      <li><abbr title="Use a tag &lt;ul&gt; e a tag &lt;li&gt;">Listas com demarcadores</abbr></li>
  </ul>
</body>
</html>
