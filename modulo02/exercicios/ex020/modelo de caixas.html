<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            text-align: center;
           
            background-color: lightgreen;
            width: 300px;
            height: 300px;
           
            border-width: 20px;
            border-style: solid;
            border-color: red;
           
            padding: 10px;

            margin: 10px auto;

            outline-width: 5px;
            outline-style: dashed;
            outline-color: seagreen;
        }

        a {
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exeplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>

</html>
